kind: Service
apiVersion: v1
metadata:
  name: traefik-ingress-service
  namespace: kube-system
spec:
  selector:
     app: traefik
  ports:
    - protocol: TCP
      port: 80
      name: web
    - protocol: TCP
      port: 8080
      name: traefik
    - protocol: TCP
      port: 443
      name: tls
    - protocol: TCP
      port: 27017
      name: mongo
  type: LoadBalancer
